<!DOCTYPE html>
{% extends "admin/home.html" %}
{% block title %}tastefully | Customer Database - Search{% endblock %}

{% block css %}
{{ super() }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
<!-- Internal styling not in css cuz don't want to be rendered in other templates -->
<style>
    #container {
        display: flex;
        justify-content: center;
        margin-top: 10rem;
    }

    #content {
        max-width: 50vw;
        font-size: 1.5rem;
    }

    #content label {
        text-align: center;
        margin-bottom: 0.5rem;
    }

    #content input::placeholder {
        font-size: 1.2rem;
    }
</style>

<div class="container-fluid row g-0" id="container">
    <div id="content">
        <form method="POST" action="" id="search_customer">
            <div class="form-group row">
                <label for="username">Enter Customer's Username</label>
                <div class="input-group">
                    <input class="form-control" id="username" name="username" type="text" placeholder="JohnDoe" />
                    <button type="submit" class="btn btn-primary d-flex align-items-center disabled">
                        <i class="bi bi-search me-1"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/disable_enable_submit.js') }}"></script>
{% endblock %}
