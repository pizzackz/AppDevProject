{% extends "base.html" %}
{% block title %}Menu Database{% endblock %}

{% block content %}

    <div id="menu_item">
        {% for menu_item in menus %}
        <div class="m-2">
            <div class="card" style="width: 18rem;">
                <img src="{{ url_for('static', filename='menu_image/' + menu_item.get_image()) }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ menu_item.get_name() }}</h5>
                <a href="{{ url_for('view_menu', menu_id=menu_item.get_id() ) }}" class="view btn btn-success m-1">View</a>
                  <a href="{{ url_for('update_menu', menu_id=menu_item.get_id() ) }}" class="update btn btn-primary m-1">Update</a>
                  <a href="{{ url_for('delete_menu', menu_id=menu_item.get_id() ) }}" class="delete btn btn-danger m-1">Delete</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}}
