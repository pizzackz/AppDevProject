<!DOCTYPE html>
{% extends "login_base.html" %}

{% block form %}
{% from "includes/_form_helper.html" import render_field %}
<div id="back-link">
    <a href="/login?back=True"><i class="bi bi-arrow-left-circle"></i>
        Back</a>
</div>

<hr>

<form method="POST" action="" id="login-send-email">
    <div class="form-group row">
        {{ render_field(form.email, class="form-control") }}
    </div>

    <div id="extra-statement">
        <p>We'll send an OTP to the given email address to reset your password</p>
    </div>
    <input type="submit" value="SEND" class="btn btn-primary rounded-pill" />
</form>
{% endblock %}
