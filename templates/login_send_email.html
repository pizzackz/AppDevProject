<!DOCTYPE html>
{% extends "login_base.html" %}

{% block form %}
{% from "includes/_form_helper.html" import render_field %}
<form method="POST" action="" id="login-sen-email">
    <a href="/login?back=True">Back to Login</a>
    <div class="form-group">
        {{ render_field(form.email, class="form-control") }}
    </div>

    <p>We'll send an email to the given email address to reset your password</p>
    <input type="submit" value="SEND" class="btn btn-primary" />
</form>
{% endblock %}
