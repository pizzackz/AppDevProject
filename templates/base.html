<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Base{% endblock %}</title>

    {% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/flash_message.css') }}">
    {% endblock %}
</head>


<body>
    {% block navbar %}{% endblock %}

    {% block flash_messages %}
    {% for message in get_flashed_messages(with_categories=True) %}
    <div class="popup {{ message[0] }}" style="z-index: 999;">
        <div class="popup-content ms-auto">{{ message[1] }}</div>
        <button type="button" class="btn btn-close bypass-disable ms-auto" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endblock %}

    {% block content %}{% endblock %}

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='js/flash_message.js') }}"></script>
    {% endblock %}

</body>

</html>
