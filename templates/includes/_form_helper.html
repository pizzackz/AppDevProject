<!DOCTYPE html>
{% macro render_field(field) %}
    {{ field.label }}
    {{ field(**kwargs) | safe }}

    <!-- Validation error messages from Forms.py fields -->
    {% if field.errors %}
        <div class="text-danger">
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}
{% endmacro %}
