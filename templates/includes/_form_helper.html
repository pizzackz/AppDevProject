<!DOCTYPE html>
{% macro render_field(field, class) %}
{{ field.label }}
{% if field.errors %}
{% for error in field.errors %}
<p class="text-danger" style=" display: inline; margin-left: 0.573vw; margin-bottom: 0; text-align: left;">{{ error }}</p>
{% endfor %}
{% endif %}
{{ field(class_=class, **kwargs) | safe }}
{% endmacro %}
