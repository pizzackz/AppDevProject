<!DOCTYPE html>
{% extends "login_send_email.html" %}

{% block form %}
{% from "includes/_form_helper.html" import render_field %}
<div id="back-link">
    <a href="/login?back=True"><i class="bi bi-arrow-left-circle"></i>
        Back</a>
</div>

<hr>

<form method="POST" action="" id="login-reset-pass">
    <div class="form-group row">
        {{ render_field(form.password, class="form-control") }}
    </div>
    <div class="form-group row">
        {{ render_field(form.confirm_password, class="form-control") }}
    </div>
    <input type="submit" value="RESET" class="btn btn-primary rounded-pill" />
</form>
{% endblock %}
