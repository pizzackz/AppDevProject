{% extends "base.html" %}
{% block title %}Article Database{% endblock %}

{% block content %}



    <div id="article_item">
        {% for article_item in articles %}
        <div class="m-2">
            <div class="card" style="width: 18rem;">
                <img src="{{ url_for('static', filename='image/' + article_item.get_image()) }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ article_item.get_title() }}</h5>
                <a href="{{ url_for('view_article', article_id=article_item.get_id() ) }}" class="view btn btn-success m-1">View</a>
                  <a href="{{ url_for('update_article', article_id=article_item.get_id() ) }}" class="update btn btn-primary m-1">Update</a>
                  <a href="{{ url_for('delete_article', article_id=article_item.get_id() ) }}" class="delete btn btn-danger m-1">Delete</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}}
